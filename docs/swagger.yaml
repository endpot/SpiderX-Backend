basePath: /
definitions:
  auth.LoginRequest:
    properties:
      display_name:
        description: 用户名
        example: spider
        type: string
      password:
        description: 密码
        example: "123456789"
        type: string
    required:
    - display_name
    - password
    type: object
  auth.Mine:
    properties:
      avatar:
        description: 头像地址
        example: https://i.endpot.com/x/xxx.jpg
        type: string
      display_name:
        description: 用户名
        example: spider
        type: string
      down_traffic:
        description: 下载量
        example: 1
        type: integer
      email:
        description: 用户邮箱
        example: spider@spider.com
        type: string
      grade:
        description: 用户等级
        example: 1
        type: integer
      id:
        description: ID
        example: 1
        type: integer
      roles:
        description: 用户角色
        items:
          type: string
        type: array
      up_traffic:
        description: 上传量
        example: 1
        type: integer
    type: object
  auth.RegisterRequest:
    properties:
      display_name:
        description: 用户名
        example: spider
        maxLength: 32
        minLength: 1
        type: string
      email:
        description: 邮箱
        example: spider@spider.com
        type: string
      invite_code:
        description: 邀请码
        example: spider
        type: string
      password:
        description: 密码
        example: "123456789"
        maxLength: 32
        minLength: 8
        type: string
      password_confirm:
        description: 密码确认
        example: "123456789"
        type: string
      verify_code:
        description: 校验码
        example: spider
        type: string
    required:
    - display_name
    - email
    - password
    - password_confirm
    type: object
  auth.ResetRequest:
    properties:
      email:
        description: 邮箱
        example: spider@spider.com
        type: string
      password:
        description: 密码
        example: "123456789"
        maxLength: 32
        minLength: 8
        type: string
      password_confirm:
        description: 密码确认
        example: "123456789"
        type: string
      verify_code:
        description: 校验码
        example: spider
        type: string
    required:
    - email
    - password
    - password_confirm
    type: object
  auth.SendCodeRequest:
    properties:
      email:
        description: 用户邮箱
        example: spider@spider.com
        type: string
    required:
    - email
    type: object
  chat.Chat:
    properties:
      content:
        description: 聊天内容
        example: This is a notice
        type: string
      created_at:
        description: 创建时间戳（秒）
        example: 1591974665
        type: integer
      id:
        description: ID
        example: 1
        type: integer
      updated_at:
        description: 更新时间戳（秒）
        example: 1591974665
        type: integer
      user:
        description: 用户
        type: object
    type: object
  chat.CreateChatRequest:
    properties:
      content:
        description: 聊天内容
        example: This is a chat
        type: string
    required:
    - content
    type: object
  chat.UpdateChatRequest:
    properties:
      content:
        description: 聊天内容
        example: This is a chat
        type: string
    required:
    - content
    type: object
  chat.User:
    properties:
      display_name:
        example: spider
        type: string
      id:
        example: 1
        type: integer
    type: object
  notice.CreateNoticeRequest:
    properties:
      content:
        description: 公告内容
        example: This is a notice
        type: string
      title:
        description: 公告标题
        example: title
        type: string
    required:
    - content
    - title
    type: object
  notice.Notice:
    properties:
      content:
        description: 公告内容
        example: This is a notice
        type: string
      created_at:
        description: 创建时间戳（秒）
        example: 1591974665
        type: integer
      id:
        description: ID
        example: 1
        type: integer
      title:
        description: 公告标题
        example: title
        type: string
      updated_at:
        description: 更新时间戳（秒）
        example: 1591974665
        type: integer
    type: object
  notice.UpdateNoticeRequest:
    properties:
      content:
        description: 公告内容
        example: This is a notice
        type: string
      title:
        description: 公告标题
        example: title
        type: string
    required:
    - content
    - title
    type: object
  response.ErrResponse:
    properties:
      code:
        description: 业务状态码
        example: 500
        type: integer
      message:
        description: 消息
        type: string
    type: object
  response.PageMeta:
    properties:
      page:
        description: 页码
        example: 1
        type: integer
      per_page:
        description: 每页数量
        example: 15
        type: integer
      total:
        description: 总数
        example: 100
        type: integer
    type: object
  response.PageResponse:
    properties:
      code:
        description: 业务状态码
        example: 200
        type: integer
      data:
        description: 数据
        type: object
      meta:
        $ref: '#/definitions/response.PageMeta'
        description: 附加信息
        type: object
    type: object
  response.Response:
    properties:
      code:
        description: 业务状态码
        example: 200
        type: integer
      data:
        description: 数据
        type: object
    type: object
